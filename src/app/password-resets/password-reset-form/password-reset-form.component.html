<h1>Reset password</h1>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form name="reset" (ngSubmit)="updatePassword()" #form="ngForm" novalidate>

      <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <input id="password" name="password" class="form-control" type="password"
               placeholder="New password" required [(ngModel)]="newPassword" #password="ngModel">
      </div>

      <div class="help-error" role="alert" [hidden]="password.valid">
        Password is required
      </div>

      <div class="form-group">
        <label for="password_confirmation" class="control-label">Confirmation</label>
        <input id="password_confirmation" name="password_confirmation" class="form-control"
               type="password" placeholder="Confirm password" [(ngModel)]="passwordConfirmation"
               #confirmation="ngModel">
      </div>

      <div class="help-error" role="alert" [hidden]="confirmation.valid">
        Passwords have to match
      </div>

      <input type="submit" class="btn btn-primary" value="Update password"
             [disabled]="!form.form.valid || form.submitted">
    </form>
  </div>
</div>

<span class="user">
  <a [routerLink]="['/users', micropost.userId]">{{ micropost.userName }}</a>
</span>

<span class="content">{{ micropost.content }}</span>

<span class="timestamp">
  Created at {{ micropost.createdAt }}.
  <a href="javascript:" *ngIf="authService.isCurrentUser(micropost.userId)" (click)="deleteMicropost()">
    delete
  </a>
</span>

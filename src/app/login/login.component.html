<h1>Log in</h1>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form name="login" (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="form-group">
        <label for="email" class="control-label">Email</label>
        <input id="email" name="email" class="form-control" type="email" placeholder="Email"
               autofocus="true" required #email="ngModel" [(ngModel)]="loginEmail">
      </div>

      <div class="help-error" role="alert" [hidden]="email.valid">
        Email is required
      </div>

      <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <!-- <a href="#/password_resets">(forgot password)</a> -->
        <input id="password" name="password" class="form-control"  type="password"
               placeholder="Password" required #password="ngModel" [(ngModel)]="loginPassword">
      </div>

      <div class="help-error" role="alert" [hidden]="password.valid">
        Password is required
      </div>

      <input type="submit" class="btn btn-primary" [disabled]="!form.form.valid || submitted"
             value="{{ submitted ? 'Logging in...' : 'Log in' }}">
    </form>

    <p>New user? <a [routerLink]="['/signup']">Sign up now!</a></p>
  </div>
</div>
